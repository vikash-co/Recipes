{% extends "base.html" %}
    {% block start %}
    <div class="container" style="margin-top: 2rem;">

    <form class="col-6 mx-auto card p-3 shadow-lg" style="max-width: 30%;" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Update recipe</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Recipe's Name</label>
          <input type="text" required name="recipe_name" value="{{recipe.recipe_name}}" class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Recipe's Description</label>
          <textarea required name="recipe_description" value="" class="form-control">{{recipe.recipe_description}}</textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Recipe's Image</label>
            <input type="file" name="recipe_image" class="form-control">
          </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
</div>

    {% endblock %}
